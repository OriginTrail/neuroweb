pallet-base-fee = { git = "https://github.com/AstarNetwork/frontier", default-features = false, branch = "polkadot-v0.9.30" }
pallet-evm = { git = "https://github.com/AstarNetwork/frontier", default-features = false, branch = "polkadot-v0.9.30" }
pallet-evm-accounts = { path = "../pallets/evm-accounts", default-features = false }
pallet-evm-precompile-assets-erc20 = { path = "../precompiles/assets-erc20", default-features = false }
pallet-evm-precompile-simple = { git = "https://github.com/AstarNetwork/frontier", default-features = false, branch = "polkadot-v0.9.30" }
pallet-evm-precompile-modexp = { git = "https://github.com/AstarNetwork/frontier", default-features = false, branch = "polkadot-v0.9.30" }
